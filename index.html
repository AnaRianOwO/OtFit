<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>League of Legends - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('https://lolstatic-a.akamaihd.net/rso-authenticator-ui/0.89.1/assets/arcane_dsktp_centerAlignedCrd_BG_2x.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @media only screen and (min-width: 1040px) and (-webkit-min-device-pixel-ratio: 1.25), only screen and (min-width: 1040px) and (min-device-pixel-ratio: 1.25), only screen and (min-width: 1040px) and (min-resolution: 1.25dppx), only screen and (min-width: 1040px) and (min-width: 1225px) {
    .theme-arcane.page-background {
        background-image: url(assets/arcane_dsktp_centerAlignedCrd_BG_2x.jpg);
    }
}

    .login-container {
      background: rgb(255, 255, 255);
      border: 1px solid #0af;
      border-radius: 10px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 20px #0af;
    }

    .login-container h2 {
      text-align: center;
      font-size: 30px;
      color: #000000;
      margin-bottom: 30px;
      font-weight: 500;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #aaa;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #0af;
      background: #111;
      color: #fff;
      border-radius: 5px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #09f;
      box-shadow: 0 0 5px #09f;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #09f, #0af);
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #0af, #09f);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #0af;
      text-decoration: none;
      font-size: 0.9em;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Tu nombre de invocador">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      <button class="login-btn" type="submit">Entrar</button>
    </form>
    <div class="footer">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
